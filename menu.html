<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menu.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;0,800;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kenia:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <style>
      @font-face {
        font-family: "Helvetica";
        src: url("public/Helvetica-Bold-Font.ttf");
        font-weight: 700;
      }
      @font-face {
        font-family: "Segoe UI";
        src: url("public/segoe-ui.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <img class="menu-child" alt="" src="public/rectangle-3.svg" />
      <div class="lets-talk1" id="popuplETSTALKText">
        <ul class="lets-talk2">
          LETS TALK
        </ul>
      </div>
      <div class="about1" id="popupaBOUTText">
        <ul class="lets-talk2">
          ABOUT
        </ul>
      </div>
      <div class="projects3" id="popuppROJECTSText">
        <ul class="lets-talk2">
          PROJECTS
        </ul>
      </div>
      <div class="team1" id="popuptEAMText">
        <ul class="lets-talk2">
          TEAM
        </ul>
      </div>
      <div class="careers1" id="popupcAREERSText">
        <ul class="lets-talk2">
          CAREERS
        </ul>
      </div>
      <div class="rectangle-group" id="popupgroupContainer">
        <div class="group-inner"></div>
        <div class="rectangle-div"></div>
      </div>
      <img
        class="logo-copy-31"
        alt=""
        src="public/logo-copy-31@2x.png"
        id="popuplogoCopy3"
      />
      <div class="clients" id="popupcLIENTSText">
        <ul class="lets-talk2">
          CLIENTS
        </ul>
      </div>
    </div>

    <script>
      var popuplETSTALKText = document.getElementById("popuplETSTALKText");
      if (popuplETSTALKText) {
        popuplETSTALKText.addEventListener("click", function (e) {
          window.location.href = "./lets-talk.html";
        });
      }
      
      var popupaBOUTText = document.getElementById("popupaBOUTText");
      if (popupaBOUTText) {
        popupaBOUTText.addEventListener("click", function (e) {
          window.location.href = "./a-b-o-u-t.html";
        });
      }
      
      var popuppROJECTSText = document.getElementById("popuppROJECTSText");
      if (popuppROJECTSText) {
        popuppROJECTSText.addEventListener("click", function (e) {
          window.location.href = "./projects.html";
        });
      }
      
      var popuptEAMText = document.getElementById("popuptEAMText");
      if (popuptEAMText) {
        popuptEAMText.addEventListener("click", function (e) {
          window.location.href = "./megharajsn.html";
        });
      }
      
      var popupcAREERSText = document.getElementById("popupcAREERSText");
      if (popupcAREERSText) {
        popupcAREERSText.addEventListener("click", function (e) {
          window.location.href = "./c-a-r-r-e-r.html";
        });
      }
      
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var popuplogoCopy3 = document.getElementById("popuplogoCopy3");
      if (popuplogoCopy3) {
        popuplogoCopy3.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='logoCopy2']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var popupcLIENTSText = document.getElementById("popupcLIENTSText");
      if (popupcLIENTSText) {
        popupcLIENTSText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='divContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
