      var popuplogoCopy3 = document.getElementById("popuplogoCopy3");

        popuplogoCopy3.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='logoCopy2']");
          if (anchor) {

          }
        });
      }
      
      var popupcLIENTSText = document.getElementById("popupcLIENTSText");
      if (popupcLIENTSText) {
        popupcLIENTSText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='divContainer']");

            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var logoCopy2 = document.getElementById("logoCopy2");
      if (logoCopy2) {
        logoCopy2.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='groupContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var popup = document.getElementById("menuContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
